<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yujia Si, Hongjie Wang, Xiaobing Xu, Yue Yuan">
    <meta name="description" content="This website will create the main page of time converter named as TimeTraveler.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--font YY-->
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital@1&family=Roboto&display=swap" rel="stylesheet">
    <!--Bootstrap CSS file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Path to own css file-->
    <link rel="stylesheet" href="css/style.css">
    <title>Time Traveler</title>
    <link rel="shortcut icon" type="image/png" href="img/time-traveler-logo 1.png"/>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img class="logo" src="" alt="logo">
                <div class="menu">
                    <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1"
                        aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars fa-1x"></i></button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" id="navigationLinks">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="countDownMock.html">Countdown</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="EventList.html">Event List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="About.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container margindesign">
            <div class="row col-4 margindesignnumber2"> 
                <div>
                    <p class="type">Try to do</p>
                </div>
            </div>

            <div class="row">
                <div class="container">
                    <div class="d-flex">
                        <div class="col-6">
                            <div class="container">
                                <div class="row">
                                    <div class="d-flex">
                                        <div class="col-7">
                                            <input class="starttime" type="time" value="07:52">
                                        </div>
                                        <div class="col-5">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col startday">
                                                        <p>AM</p>
                                                    </div>
                                                    <div class="col starttimezone">
                                                        <p>PST</p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col startweekday">
                                                        <p>TUE</p>
                                                    </div>
                                                    <div class="col startdate">
                                                        <p>Date</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="d-flex">
                                        <div class="col-7">
                                            <input class="endtime" type="time" value="09:52">
                                        </div>
                                        <div class="col-5">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col endday">
                                                        <p>AM</p>
                                                    </div>
                                                    <div class="col endtimezone">
                                                        <p>PST</p>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col endweekday">
                                                        <p>TUE</p>
                                                    </div>
                                                    <div class="col enddate">
                                                        <input type="date" class="enddate" value="2022-02-01"></input>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="container">
                                <div class="row">
                                    <div class="col-11">
                                        <form>
                                            <textarea class="form-control" rows="7" placeholder="Type a new event information" style="background-color:#355C7D;"></textarea>
                                        </form>
                                    </div>
                                    <div class="col-1 d-flex flex-column-reverse">
                                        <button class="btn" type="button">
                                            <span class="material-icons">add_circle</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
