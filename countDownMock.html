<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!--font xxb-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <img class="logo" src="img/time-traveler-logo 1.png" alt="logo">
                <div class="menu">
                    <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1"
                        aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars fa-1x"></i></button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" id="navigationLinks">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Countdown</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Event List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="until__title">
            <h1>
                countdown to 'events'
            </h1>
        </div>
        <div class="until">
            <div class="until__component">
                <div class="until__numeric until__numeric--days">00</div>
                <div class="until__unit">days</div>
            </div>
            <div class="until__component">
                <div class="until__numeric until__numeric--hours">00</div>
                <div class="until__unit">hours</div>
            </div>
            <div class="until__component">
                <div class="until__numeric until__numeric--minutes">00</div>
                <div class="until__unit">minutes</div>
            </div>
            <div class="until__component">
                <div class="until__numeric until__numeric--secons">00</div>
                <div class="until__unit">seconds</div>
            </div>
            <div class="until__event">Until 31 December 2022</div>
        </div>
    </main>
    <footer>
        <div class="guide">
            <p>Press <span>esc</span> to Reset</p>
            <p>Press <span>space</span> to Time Travel</p>
            <p><a href="mailto:yujias6@uw.edu"><span class="material-icons">email</span> yujias6@uw.edu</a></p>
            <p>&copy; TimeTraveler Team 2021</p>
        </div>
    </footer>
</body>

</html>
